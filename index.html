<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .conteaner{
            height:100vh;
            background: url(image.png) no-repeat;
            background-position: center ;
            background-size: 1920px auto;
            object-fit: cover;
          }
          .conteaner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* สีดำโปร่งแสง */
            pointer-events: none; /* ทำให้ไม่สามารถคลิกผ่าน pseudo-element นี้ได้ */
        }
        .conteaner img{
          border-radius: 13px;
          box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.384);
          background-color: rgba(255, 255, 255, 0.596);
           backdrop-filter: blur(20px);
        }
    
  </style>
  </head>
  <body>
    <div class="conteaner">
        <div class="img"><a href="data.html"><img src="loogo.png" alt=""></a></div>
    </div>
  </body>
</html>
